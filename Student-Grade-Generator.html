<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Title of the webpage-->
    <title>Student Grade Checker</title>
</head>
<body> 
    <!--main heading of the page-->
 <h1>Student Grade Checker</h1>

 <!-- Button that triggers the getGrade function when clicked -->
    <button onclick="getGrade()">Get Grade</button>
    
 <script>
    // Define the function to get the student's grade
        function getGrade() {

            // Prompt user to input marks
            let marks = prompt("Enter student mark (0 - 100):"); 

            // Convert the input string to a number
            marks = Number(marks);  

            // Declare a variable to store the grade
            let grade;

            // Check for invalid input (not a number, less than 0, or greater than 100)
            if (marks > 100 || marks < 0 || isNaN(marks)) {
                grade = 'Invalid input. Enter a number between 0 and 100';
            }

              // Check if marks are greater than 79
            else if (marks > 79) {
                grade = "Grade A";
            } 
            // Check if marks are between 60 and 79
            else if (marks >= 60) {
                grade = "Grade B";
            } 
            // Check if marks are between 49 and 59
            else if (marks >= 49) {
                grade = "Grade C";
            } 
            // Check if marks are between 40 and 48
            else if (marks >= 40) {
                grade = "Grade D";
            } 
            // If marks are below 40
            else {
                grade = "Grade E";
            }

            // Show the grade result in an alert popup
            alert("Grade: " + grade);


        }
 </script>
 
</body>
</html>
